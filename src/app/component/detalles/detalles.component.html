<div class="row">
    <div class="col-md-4">
        <div class="card" style="width: max-content;">
            <div class="card-header">
                <h1 class="card-text">{{material.material}}</h1>
            </div>
            <div class="card-img-top">
                <img [src]="material.url" style="width: 30rem; height: 30rem;">
            </div>
        </div>
    </div>
    <div class="col-md-4" style="margin-top: 10%;">
        <h3 class="card-text" style="text-transform: capitalize;"><small>{{material.descripcion}}</small></h3>
        <h3 class="card-text mt-5" style="text-transform: capitalize;">${{material.precio}}</h3>
        <hr class="bg-white">
        <h3 class="card-text mt-5" style="text-transform: capitalize;">disponible: <br>${{material.precio}} pzs</h3>
        <button class="btn btn-danger mt-5" style="width: 10rem;" [routerLink]="['/home']">Atras</button>
    </div>
</div>
