<div style="text-align: center;">

    <div class="card text-dark border-dark mx-auto mt-2 mb-3 col-md-4">
        <div class="card-body card-">
            <div class="card-title">
                <h4>Materiales de Construccion APASCO</h4>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th>Material</th>
                <th>Marca</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Operiaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table" *ngFor="let item of collection.data | paginate: config">
                <td>{{item.material}}</td>
                <td>{{item.marca}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precio}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                    <button type="button" class="btn btn-primary" (click)="editarMaterial(content,item)">Editar</button>
                </td>

            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

    <!-- Todo esto es el html del Modal (ventana emergente) -->
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Crear/Actualizar Material</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <form [formGroup]="materialForm">
                        <div class="form-group">
                            <strong><label for="">Material</label></strong>
                            <input type="text" formControlName="material" class="form-control">
                        </div>

                        <div class="form-group">
                            <strong><label for="">Marca</label></strong>
                            <input type="text" formControlName="marca" class="form-control">
                        </div>

                        <div class="form-group">
                            <strong><label for="">Cantidad</label></strong>
                            <input type="number" formControlName="cantidad" class="form-control">
                        </div>

                        <div class="form-group">
                            <strong><label for="">Precio</label></strong>
                            <input type="text" formControlName="precio" class="form-control">
                        </div>

                        <!-- <div class="form-goup">
                            <label><strong>Selecciona una imagen</strong></label>
                            <input type="file" class="form-control-file" formControlName="imagen">
                        </div> -->
                    </form>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button *ngIf="updSave==false" type="button" class="btn btn-outline-dark"
                (click)="guardar()">Guardar</button>
            <button *ngIf="updSave==true" type="button" class="btn btn-outline-dark"
                (click)="actualizar()">Actualizar</button>
        </div>
    </ng-template>

    <button type="button" class="btn btn-primary" (click)="nuevoMaterial(content)">AÃ±adir Nuevo Material</button>

</div>
